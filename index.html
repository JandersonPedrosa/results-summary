<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Results-Summary</title>
</head>
<body>
    <main class="container">
        <section class="result">
            <span class="your-result">Your Result</span>
            <div class="result-number">
                <span class="number-one">76</span>
                <span class="number-two">of 100</span>
            </div>
            <span class="great"><strong>Great</strong></span>
            <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section class="summary">
            <span class="text-summary"><strong>Summary</strong></span>
            <div class="summary-container">
                <div class="icon-text">
                    <img class="img-icon" src="assets/img/icon-reaction.svg" alt="icon-reaction">
                    <span class="span-text-main">Reaction</span>
                </div>
                <span><strong>80</strong> <span class="number100">/ 100</span></span>
            </div>
            <div class="summary-container yellow">
                <div class="icon-text">
                    <img class="img-icon" src="assets/img/icon-memory.svg" alt="icon-memory">
                    <span class="span-text-main yellow">Memory</span>
                </div>
                <span><strong>92</strong> <span class="number100">/ 100</span></span>
            </div>
            <div class="summary-container green">
                <div class="icon-text">
                    <img class="img-icon" src="assets/img/icon-verbal.svg" alt="icon-verbal">
                    <span class="span-text-main green">Verbal</span>
                </div>
                <span><strong>61</strong> <span class="number100">/ 100</span></span>
            </div>
            <div class="summary-container blue">
                <div class="icon-text">
                    <img class="img-icon" src="assets/img/icon-visual.svg" alt="icon-visual">
                    <span class="span-text-main blue">Visual</span>
                </div>
                <span><strong>72</strong> <span class="number100">/ 100</span></span>
            </div>
            <button class="button">Continue</button>
        </section>
    </main>
</body>
</html>
