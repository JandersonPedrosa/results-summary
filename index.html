<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Results-Summary</title>
</head>
<body>
    <main class="container">
        <section>
            <span>Your Result</span>
            <div>
                <span>76</span>
                <span>of 100</span>
            </div>
            <span><strong>Great</strong></span>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section>
            <span><strong>Summary</strong></span>
            <div>
                <img src="assets/img/icon-reaction.svg" alt="icon-reaction">
                <span>Reaction</span>
                <span><strong>80</strong> / 100</span>
            </div>
            <div>
                <img src="assets/img/icon-memory.svg" alt="icon-memory">
                <span>Memory</span>
                <span><strong>92</strong> / 100</span>
            </div>
            <div>
                <img src="assets/img/icon-verbal.svg" alt="icon-verbal">
                <span>Verbal</span>
                <span><strong>61</strong> / 100</span>
            </div>
            <div>
                <img src="assets/img/icon-visual.svg" alt="icon-visual">
                <span>Visual</span>
                <span><strong>72</strong> / 100</span>
            </div>
            <button>Continue</button>
        </section>
    </main>
</body>
</html>
